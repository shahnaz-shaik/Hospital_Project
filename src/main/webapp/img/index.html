<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Button Redirects</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        /* Background styles */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, .8), rgba(0, 0, 0, .8)), url('../image/bootcampersbg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        /* Navbar styles */
        .navbar {
            margin-bottom: 20px;
        }
        /* Button styles */
        button {
            background-color: rgb(50, 50, 126);
            color: white;
            padding: 20px 40px; /* Increased padding for larger buttons */
            border: none;
            border-radius: 10px;
            margin: 10px;
            cursor: pointer;
            font-size: large;
            font-family: 'Courier New', Courier, monospace;
        }
        /* Button container styles */
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            button {
                padding: 15px 30px; /* Adjusted padding for smaller screens */
            }
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="background"></div>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BULLETINS FOR BOOTCAMPERS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">BOOTCAMPERS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">LOGIN</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">ABOUT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Buttons -->
    <div class="container">
        <div class="button-container">
            <button onclick="redirectToPage('d1.html')">BC-100</button>
            <button onclick="redirectToPage('d2.html')">BC-101</button>
            <button onclick="redirectToPage('d3.html')">BC-102</button>
            <button onclick="redirectToPage('p4.html')">BC-103</button>
            <button onclick="redirectToPage('p5.html')">BC-104</button>
            <button onclick="redirectToPage('p6.html')">BC-105</button>
        </div>
    </div>
    <script>
        function redirectToPage(pageUrl) {
            window.location.href = pageUrl;
        }
    </script>
</body>
</html>
